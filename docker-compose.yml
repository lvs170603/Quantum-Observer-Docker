version: "4.45.0"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: quantum-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: quantum-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always
